<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Finance Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e88e5">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 15px;
      background: linear-gradient(to bottom, #e3f2fd, #ffffff);
    }
    h2 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    .result {
      font-weight: bold;
      margin-top: 10px;
      color: #1b5e20;
    }
  </style>
</head>

<body>

<h2>Finance Tools</h2>

<div class="card">
  <h3>EMI Calculator</h3>
  <input type="number" id="loan" placeholder="Loan Amount">
  <input type="number" id="rate" placeholder="Interest Rate (%)">
  <input type="number" id="tenure" placeholder="Tenure (Months)">
  <button onclick="calculateEMI()">Calculate EMI</button>
  <div class="result" id="emiResult"></div>
</div>

<div class="card">
  <h3>Insurance Calculator</h3>
  <input type="number" id="sumInsured" placeholder="Sum Insured">
  <input type="number" id="insuranceRate" placeholder="Rate (%)">
  <button onclick="calculateInsurance()">Calculate Premium</button>
  <div class="result" id="insuranceResult"></div>
</div>

<script>
function calculateEMI() {
  let P = parseFloat(document.getElementById("loan").value);
  let R = parseFloat(document.getElementById("rate").value) / 12 / 100;
  let N = parseFloat(document.getElementById("tenure").value);

  if (!P || !R || !N) {
    alert("Fill all fields");
    return;
  }

  let emi = (P * R * Math.pow(1 + R, N)) /
            (Math.pow(1 + R, N) - 1);

  document.getElementById("emiResult").innerText =
    "Monthly EMI: ₹ " + emi.toFixed(2);
}

function calculateInsurance() {
  let sum = parseFloat(document.getElementById("sumInsured").value);
  let rate = parseFloat(document.getElementById("insuranceRate").value);

  if (!sum || !rate) {
    alert("Fill all fields");
    return;
  }

  let premium = (sum * rate) / 100;

  document.getElementById("insuranceResult").innerText =
    "Premium: ₹ " + premium.toFixed(2);
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
